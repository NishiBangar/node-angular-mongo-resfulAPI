
<a href="#/books">Go Back</a>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title">{{book.title}}</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div class="col-md-4">
    		<img ng-src="{{book.image_url}}">
    	</div>
    	<div class="col-md-4">
    		<p>{{book.description}}</p>
    		<ul class="list-group">
    			<li class="list-group-item">Genre : {{book.genre}}</li>
    			<li class="list-group-item">Author : {{book.author}}</li>
    			<li class="list-group-item">Publisher : {{book.publisher}}</li>
    			<li class="list-group-item">Pages : {{book.pages}}</li>
    			<br>
    			<a target = "_blank" class="btn btn-primary" ng-href="{{book.buy_url}}"> Buy on Barnes & Noble</a>
    		</ul>
    	</div>
    </div>
    <div class="pull-right">
    <a ng-href="#/books/edit/{{book._id}}">Edit</a> | <a ng-href="#" ng-click="removeBook(book._id)">Delete</a>
</div>
  </div>
</div>
